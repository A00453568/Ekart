<html>
    <head>
        <title>Sign in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/signup.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
        <link rel="stylesheet" href="css/nice-select.css" type="text/css">
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
        <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <header>
        <h1 style="text-align: left; margin-left: 5%;">Ekart</h1>
    </header>
    <body>
        <div id="login-box">
            <div class="left">
                <h2>Sign in</h2>

                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />
                <input type="submit" name="signin_submit" value="Sign in" />
                <a class="forgot">Forgot password?</a>
            </div>

            <div class="right">
                <span class="loginwith">Sign in with<br />social network</span>

                <button class="social-signin facebook">Sign in with facebook</button>
                <button class="social-signin twitter">Sign in with Twitter</button>
                <button class="social-signin google">Sign in with Google+</button>
            </div>
            <div class="or">OR</div>
        </div>

    </body>
</html>
